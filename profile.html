<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .profile-info {
        margin-top: 20px;
    }

    .profile-info label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    .profile-info span {
        display: inline-block;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .edit-profile {
        display: none;
    }

    .edit-profile.active {
        display: block;
    }

    .logout-btn {
        margin-top: 20px;
    }

    .logout-btn a {
        color: #fff;
        text-decoration: none;
        padding: 8px 20px;
        background-color: #dc3545;
        border-radius: 5px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .logout-btn a:hover {
        background-color: #c82333;
    }

    .edit-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 20px;
        cursor: pointer;
        margin-top: 20px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label>Name:</label>
            <span id="name">John Doe</span>
            <label>Roll Number:</label>
            <span id="roll">123456</span>
            <label>Email:</label>
            <span id="email">john.doe@example.com</span>
            <label>Branch:</label>
            <span id="branch">Computer Science</span>
        </div>
        <div class="edit-profile" id="edit-profile">
            <form>
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="edit-name" required>
                <label for="edit-roll">Roll Number:</label>
                <input type="text" id="edit-roll" name="edit-roll" required>
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="edit-email" required>
                <label for="edit-branch">Branch:</label>
                <input type="text" id="edit-branch" name="edit-branch" required>
                <input type="submit" value="Save">
            </form>
        </div>
        <div class="logout-btn">
            <a href="#">Logout</a>
        </div>
        <button class="edit-btn" id="edit-btn">Edit Profile</button>
    </div>

    <script>
      const editBtn = document.getElementById('edit-btn');
      const editProfile = document.getElementById('edit-profile');

      editBtn.addEventListener('click', () => {
          editProfile.classList.toggle('active');
      });
  </script>
</body>
</html>
